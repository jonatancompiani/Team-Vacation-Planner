<mat-grid-list cols="1" rowHeight="fit">

  <mat-grid-tile rowspan="3">
    <h1>Team Management</h1>
  </mat-grid-tile>

  <mat-grid-tile rowspan="5">
    <button mat-fab extended color="accent" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </mat-grid-tile>

  <mat-grid-tile rowspan="35">
    <div class="table-container">
      <table mat-table [dataSource]="teams" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
        </ng-container>

        <ng-container matColumnDef="holidayCalendar">
          <th mat-header-cell *matHeaderCellDef> Holiday Calendar </th>
          <td mat-cell *matCellDef="let item"> {{ item.holidayCalendar }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let team">
            <button mat-icon-button color="primary" (click)="editTeam(team)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTeam(team.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'holidayCalendar', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'holidayCalendar', 'actions']"></tr>
      </table>
    </div>
  </mat-grid-tile>

</mat-grid-list>

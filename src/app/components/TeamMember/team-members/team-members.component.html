<mat-grid-list cols="1" rowHeight="1rem">

    <mat-grid-tile rowspan="3">
        <h1>Team Member</h1>
    </mat-grid-tile>

    <mat-grid-tile rowspan="5">
        <button mat-fab extended color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Create New
        </button>
    </mat-grid-tile>

    <mat-grid-tile rowspan="35">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let item"> 
                    <div class="image-preview">
                    <img matChipAvatar [src]="item.pictureUrl" alt="Team Member Picture" />
                </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="pictureUrl">
                <th mat-header-cell *matHeaderCellDef> Picture Url </th>
                <td mat-cell *matCellDef="let item"> 
                    {{item.pictureUrl}}
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let item"> {{item.id}} </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let item"> {{item.color}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button color="primary" aria-label="Edit Item" (click)="edit(item)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="Delete Item" (click)="delete(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>

</mat-grid-list>

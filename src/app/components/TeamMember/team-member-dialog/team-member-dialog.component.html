<h2 mat-dialog-title>Add New Member</h2>

<mat-dialog-content>
  <form [formGroup]="teamMemberForm" class="form-container">

    <!-- Name Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="teamMemberForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  
    <!-- Color Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Color</mat-label>
      <input type="color" matInput formControlName="color" required />
      <mat-error *ngIf="teamMemberForm.get('color')?.hasError('required')">
        Color is required
      </mat-error>
    </mat-form-field>
  
    <!-- Picture URL and Image Display -->
    <div class="picture-container">
      <div class="image-preview" *ngIf="teamMemberForm.get('pictureUrl')?.value">
        <img
          matChipAvatar
          [src]="teamMemberForm.get('pictureUrl')?.value"
          alt="Team Member Picture"
        />
      </div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Picture URL</mat-label>
        <input matInput formControlName="pictureUrl" required />
        <mat-error *ngIf="teamMemberForm.get('pictureUrl')?.hasError('required')">
          Picture URL is required
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Team</mat-label>
      <mat-select formControlName="team" required>
        <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  
  </form>
  
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="teamMemberForm.invalid">Save</button>
</mat-dialog-actions>
